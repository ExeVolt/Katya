<body>
<audio id="music" src="Na_zemle.ogg" autoplay="" ontimeupdate="updateTrackTime(this);"></audio>
<script>
	myAudio = document.getElementById("music");
	myAudio.volume = 0.7;
	function updateTrackTime(track){
		var currTime = Math.floor(track.currentTime);

		if (currTime==36) {
			myAudio.volume = 0.6;
		} else if (currTime==37) {
			myAudio.volume = 0.4;
		} else if (currTime==38) {
			myAudio.volume = 0.2;
		} else if (currTime==39) {
			myAudio.volume = 0.0;
		}
		return;
	}
</script>
